<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <label for="full-name">Повне ім’я:</label>
    <input type="text" id="full-name" name="full-name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="confirm-password">Підтвердження пароля:</label>
    <input type="password" id="confirm-password" name="confirm-password" required><br>

    <label for="gender">Стать:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Чоловіча</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Жіноча</label><br>

    <label for="age">Вік:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="course">Курс:</label>
    <select id="course" name="course" required>
      <option value="Front-End">Front-End</option>
      <option value="Back-End">Back-End</option>
      <option value="Project Management">Project Management</option>
      <option value="QA Manual">QA Manual</option>
    </select><br>

    <label for="address">Повна адреса проживання:</label>

    <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>
    <label for="agree">Погодження з умовами конфіденційності:</label>
    <input type="checkbox" id="agree" name="agree" required><br>

    <input type="submit" value="Зареєструватись">
  </form>

</body>

</html>
